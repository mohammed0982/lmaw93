<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مباريات اليوم</title>
  <!-- ربط مكتبة Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin-bottom: 60px; /* مساحة لشريط التنقل */
    }

    /* === أنيميشن المباريات === */
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .team {
      width: 25%;
      text-align: center;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .center {
      width: 50%;
      text-align: center;
      font-size: 14px;
    }

    .status {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 3px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin: 5px 0;
    }

    /* === شريط التنقل الأسفل === */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      z-index: 10000;
    }

    nav.bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #555;
      padding: 5px 10px;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 60px;
    }

    nav.bottom-nav button i {
      font-size: 20px;
      transition: transform 0.3s;
    }

    nav.bottom-nav button.active,
    nav.bottom-nav button:hover {
      color: #2196F3;
      font-weight: bold;
    }

    /* أنيميشن خفيف عند تفعيل الزر */
    nav.bottom-nav button.active i {
      animation: bounce 0.6s ease;
      color: #2196F3;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* === أقسام المحتوى === */
    section.content-section {
      display: none;
    }

    section.content-section.active {
      display: block;
    }

    /* === حوار روابط المشاهدة === */
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .dialog-content h3 {
      margin-top: 0;
    }

    .dialog-content a {
      display: block;
      margin: 10px 0;
      color: blue;
      text-decoration: none;
    }

    .close-btn {
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>📅 مباريات اليوم</h2>

  <!-- قسم مباريات اليوم -->
  <section id="matches-section" class="content-section active">
    <div id="matches-container"></div>
  </section>

  <!-- قسم الأفلام (مثال) -->
  <section id="movies-section" class="content-section">
    <h3>🎬 أفلام</h3>
    <p>هنا يمكنك وضع محتوى الأفلام.</p>
  </section>

  <!-- قسم القنوات (مثال) -->
  <section id="channels-section" class="content-section">
    <h3>📺 قنوات</h3>
    <p>محتوى القنوات هنا.</p>
  </section>

  <!-- قسم الأخبار -->
  <section id="news-section" class="content-section">
    <h3>📰 أخبار رياضية</h3>
    <p>هنا يمكنك وضع الأخبار الرياضية أو أي محتوى آخر.</p>
  </section>

  <!-- قسم الإعدادات (مثال) -->
  <section id="settings-section" class="content-section">
    <h3>⚙️ الإعدادات</h3>
    <p>محتوى الإعدادات هنا.</p>
  </section>

  <!-- حوار روابط المشاهدة -->
  <div id="dialog" class="dialog" style="display:none;">
    <div class="dialog-content">
      <h3>📺 روابط المشاهدة</h3>
      <a href="#">سيرفر 1</a>
      <a href="#">سيرفر 2</a>
      <button class="close-btn" onclick="document.getElementById('dialog').style.display='none'">إغلاق</button>
    </div>
  </div>

  <!-- شريط التنقل الأسفل -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="matches-section" title="مباريات">
      <i class="fas fa-futbol"></i>
      مباريات
    </button>
    <button class="nav-btn" data-target="movies-section" title="أفلام">
      <i class="fas fa-film"></i>
      أفلام
    </button>
    <button class="nav-btn" data-target="channels-section" title="قنوات">
      <i class="fas fa-tv"></i>
      قنوات
    </button>
    <button class="nav-btn" data-target="news-section" title="أخبار">
      <i class="fas fa-newspaper"></i>
      أخبار
    </button>
    <button class="nav-btn" data-target="settings-section" title="إعدادات">
      <i class="fas fa-cog"></i>
      إعدادات
    </button>
  </nav>

  <script>
    // تحميل وعرض المباريات
    fetch('https://raw.githubusercontent.com/mohammed0982/mat/refs/heads/main/matches.json')
      .then(res => res.json())
      .then(matches => {
        const container = document.getElementById('matches-container');

        matches.forEach((match, index) => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          // تأخير الأنيميشن بشكل تدريجي لكل مباراة
          matchDiv.style.animationDelay = `${index * 0.1}s`;

          matchDiv.innerHTML = `
            <div class="team">
              <img src="${match.home_logo}" alt="${match.home_team}" onerror="this.src='https://via.placeholder.com/40?text=?'">
              <div>${match.home_team}</div>
            </div>
            <div class="center">
              <div style="margin-bottom: 5px; font-weight: bold;">${match.time_or_result}</div>
              <div class="status">${match.status}</div>
              <div class="note">${match.match_type}</div>
            </div>
            <div class="team">
              <img src="${match.away_logo}" alt="${match.away_team}" onerror="this.src='https://via.placeholder.com/40?text=?'">
              <div>${match.away_team}</div>
            </div>
          `;

          matchDiv.addEventListener('click', () => {
            document.getElementById('dialog').style.display = 'flex';
          });

          container.appendChild(matchDiv);
        });
      })
      .catch(err => console.error("مشكل في جلب JSON:", err));


    // التنقل بين الأقسام مع تفعيل الأنيميشن للأيقونة
    const navButtons = document.querySelectorAll('.nav-btn');
    const sections = document.querySelectorAll('.content-section');

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // إزالة الكلاس active من جميع الأزرار والأقسام
        navButtons.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        // تفعيل الزر والقسم المحدد
        btn.classList.add('active');
        const targetId = btn.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>

</body>
</html>
